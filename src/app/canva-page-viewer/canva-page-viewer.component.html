<div class="canvas"
  [style.background-color]="page?.background?.color"
  [style.width]="model?.dimensions?.width + 'px'"
  [style.height]="model?.dimensions?.height + 'px'">
  <app-canva-element-viewer [element]="element"
    *ngFor="let element of page.elements"></app-canva-element-viewer>
</div>
